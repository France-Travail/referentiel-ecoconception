default:
  tags: 
    - $NOM_EQUIPE 
  interruptible: true
image: 
  name: pandoc/latex
  entrypoint: ["/bin/sh", "-c"]
stages: 
  - build
  - deploy

build:
  stage: build
  script:
    - mkdir public
    - pandoc --output=Referentiel-ECOCONCEPTION.pdf Introduction/*.md strategie/*.md ux/*.md
  artifacts:
    paths:
      - public

pages:
  stage: deploy
  tags:
    - gitlab-pages
  script:
    - echo "publication"
  script:
    - echo "<html><body><h1>Référentiel d'éco-conception</h1><a href=\"Referentiel-ECOCONCEPTION.pdf\">Référentiel d'écoconception</a></body></html>" > public/index.html
  artifacts:
    paths:
      - public
